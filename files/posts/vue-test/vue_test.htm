<div id="app">
  <p v-if="isMorning"><b>Go away, it's too early!</b></p>
  <p v-if="isAfternoon"><b>Go away, it's time for my nap!</b></p>
  <p v-if="isEvening"><b>Go away, it's too late!</b></p>  
</div>

<script>
  var hours = new Date().getHours();
  new Vue({
     el: "#app",
     data: {
       isMorning: hours < 12,
       isAfternoon: hours >= 12 && hours < 18,
       isEvening: hours >= 18
     }
  });
</script>
