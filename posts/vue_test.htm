   <div id="app">
     <p v-if="isMorning">Go away, it's too early!</p>
     <p v-if="isAfternoon">Go away, it's time for my nap!</p>
     <p v-if="isEvening">Go away, it's too late!</p>
   </div>

   <script>
     var hours = new Date().getHours();
     new Vue({
        el: "#app",
        data: {
          isMorning: hours < 12,
          isAfternoon: hours >= 12 && hours < 18,
          isEvening: hours >= 18
        }
     });
   </script>
